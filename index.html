<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="assets/css/style.css" />
    <link href="https://fonts.googleapis.com/css?family=Luckiest+Guy&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap" rel="stylesheet">
    <title>Trivia</title>
</head>

<body>

    <body background="assets/images/pdtropical-adj-21_2.jpg">
        <div class="wholeContainer">
            <div class="header">
                <h1><u>TICK-TOCK TRIVIA</u><span id="headerText"></span></h1>
            </div>
            <div id="button">
                <button id="start"><b>Start Game</b></button>
                <br>
            </div>
            <div class="container">
                <div class="text">
                    <div id="timeRemain"><b></b></div>
                    <br>
                    <div id="showQuestion"></div>
                    <br>
                    <div id="showPossibleAnswers">
                    <button class = "choice" id = "choice1"></button>
                    <button class = "choice" id = "choice2"></button>
                    <button class = "choice" id = "choice3"></button>
                    <button class = "choice" id = "choice4"></button>
                </div>

                    <div id = "buttons"></div>
                    <div id="showAnswer"></div>
                </div>
                <div class="finalScreen">
                    <div id="final-screen-text"></div>
                    <div id="correct"></div>
                    <div id="incorrect"></div>
                    <div id="unanswered"></div>
                    <div id="button2"></div>
                    <!-- add start again button -->
                </div>
                <div id="image-holder"></div>
            </div>
        </div>
        <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
        <script src="assets/javascript/game.js"></script>
    </body>

</html>
